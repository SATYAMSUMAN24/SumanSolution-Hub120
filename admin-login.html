    <style>
        .flying-rocket {
            display: inline-block;
            animation: fly 3s ease-in-out infinite;
            font-size: 1.5em;
            margin-right: 10px;

        .brand-icon {
            display: inline-flex;
            align-items: center;
        }

        @keyframes fly {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-5deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
            75% {
                transform: translateY(-15px) rotate(-3deg);
            }
        }

        .navbar-brand:hover .flying-rocket {
            animation: launch 0.8s ease-out;
        }

        @keyframes launch {
            0% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.2) rotate(10deg);
            }
            100% {
                transform: translateY(0px) scale(1);
            }
        }

        /* Responsive logo adjustments */
        @media (max-width: 768px) {
            .flying-rocket {
                font-size: 1.2em;
                margin-right: 8px;
            }
            .navbar-brand h1 {

            }
        }

        @media (max-width: 576px) {

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">

                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupFullName" placeholder="Full Name" required>
                            <label for="signupFullName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                            <label for="signupEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                            <label for="signupUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            <label for="signupPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="adminRole" required>
                                <option value="">Select Role</option>
                                <option value="Super Admin">Super Admin</option>
                                <option value="HR Admin">HR Admin</option>
                                <option value="Operations Admin">Operations Admin</option>
                            </select>
                            <label for="adminRole">Admin Role</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>
        </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize default admin account if not exists
        if (!localStorage.getItem('adminUsers')) {
            const defaultAdmin = [{
                fullName: 'Satyam Suman',
                email: 'satyamsuman2003@gmail.com',
                username: 'admin',
                password: 'admin123',
                role: 'Super Admin',
                createdAt: new Date().toISOString()
            }];
            localStorage.setItem('adminUsers', JSON.stringify(defaultAdmin));
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const adminUsers = JSON.parse(localStorage.getItem('adminUsers')) || [];
            const user = adminUsers.find(u => u.username === username && u.password === password);

            if (user) {
                // Store current session
                localStorage.setItem('currentAdmin', JSON.stringify(user));

                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    text: `Welcome back, ${user.fullName}!`,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'admin-dashboard.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Invalid username or password!'
                });
            }
        });

        // Show signup form
        function showSignupForm() {
            const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
            signupModal.show();
        }

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match!'
                });
                return;
            }

            const newAdmin = {
                fullName: document.getElementById('signupFullName').value,
                email: document.getElementById('signupEmail').value,
                username: document.getElementById('signupUsername').value,
                password: password,
                role: document.getElementById('adminRole').value,
                createdAt: new Date().toISOString()
            };

            let adminUsers = JSON.parse(localStorage.getItem('adminUsers')) || [];

            // Check if username already exists
            if (adminUsers.find(u => u.username === newAdmin.username)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Username Exists',
                    text: 'This username is already taken!'
                });
                return;
            }

            adminUsers.push(newAdmin);
            localStorage.setItem('adminUsers', JSON.stringify(adminUsers));

            const signupModal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
            signupModal.hide();

            Swal.fire({
                icon: 'success',
                title: 'Account Created!',
                text: 'Admin account created successfully. You can now login.',
                timer: 2000,
                showConfirmButton: false
            });

            // Reset form
            this.reset();
        });
        // Check if admin is already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        // Quick Navigation Toggle Function
        function toggleQuickNav() {
            const menu = document.getElementById('quickNavMenu');
            const icon = document.getElementById('quickNavIcon');

            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                icon.className = 'fas fa-bars';
            } else {
                menu.classList.add('show');
                icon.className = 'fas fa-times';
            }
        }

        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
